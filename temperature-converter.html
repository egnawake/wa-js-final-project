<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Conversor de temperaturas - Projeto Final JS</title>

  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
</head>
<body>
  <header>
    <h1>Conversor de temperaturas</h1>
  </header>
  <main>
    <label for="temperature">
      Temperatura em <span id="unitFrom">Celsius</span>
    </label>
    <input type="number" id="temperature" value="0">

    <p>
      Resultado em <span id="unitTo">Fahrenheit</span>
    </p>
    <p id="result">0</p>

    <button type="button" id="switchUnits">Trocar unidades</button>
  </main>
</body>
</html>
